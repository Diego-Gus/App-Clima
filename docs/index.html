<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Imagenes/icono.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <link rel="stylesheet" href="./css/style-global.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>App Clima</title>
</head>
<body>
    <div class="loader">
        <div class="loader-container">
            <img src="./Imagenes/Sol.svg" alt="">
            <img src="./Imagenes/NubeGrande.svg" alt="">
            <img src="./Imagenes/NubePequeña.svg" alt="">
        </div>
    </div>
    <header>
        <div class="cabezera">
            <div class="cabezera--img">
                <img src="./Imagenes/logo-clima.png" alt="logo">
            </div>
            <div class="cabezera--texto">
                <p>Datos del Tiempo</p>
            </div>
            <div class="cabezera--info">
                <svg class="icono" xmlns="http://www.w3.org/2000/svg"  fill="white" viewBox="0 0 512 512"><path d="M57.7 193l9.4 16.4c8.3 14.5 21.9 25.2 38 29.8L163 255.7c17.2 4.9 29 20.6 29 38.5v39.9c0 11 6.2 21 16 25.9s16 14.9 16 25.9v39c0 15.6 14.9 26.9 29.9 22.6c16.1-4.6 28.6-17.5 32.7-33.8l2.8-11.2c4.2-16.9 15.2-31.4 30.3-40l8.1-4.6c15-8.5 24.2-24.5 24.2-41.7v-8.3c0-12.7-5.1-24.9-14.1-33.9l-3.9-3.9c-9-9-21.2-14.1-33.9-14.1H257c-11.1 0-22.1-2.9-31.8-8.4l-34.5-19.7c-4.3-2.5-7.6-6.5-9.2-11.2c-3.2-9.6 1.1-20 10.2-24.5l5.9-3c6.6-3.3 14.3-3.9 21.3-1.5l23.2 7.7c8.2 2.7 17.2-.4 21.9-7.5c4.7-7 4.2-16.3-1.2-22.8l-13.6-16.3c-10-12-9.9-29.5 .3-41.3l15.7-18.3c8.8-10.3 10.2-25 3.5-36.7l-2.4-4.2c-3.5-.2-6.9-.3-10.4-.3C163.1 48 84.4 108.9 57.7 193zM464 256c0-36.8-9.6-71.4-26.4-101.5L412 164.8c-15.7 6.3-23.8 23.8-18.5 39.8l16.9 50.7c3.5 10.4 12 18.3 22.6 20.9l29.1 7.3c1.2-9 1.8-18.2 1.8-27.5zm48 0c0 141.4-114.6 256-256 256S0 397.4 0 256S114.6 0 256 0S512 114.6 512 256z"/></svg>
                <p class="p-pais"> BO </p>
                <p class="p-grados">ºC</p>
            </div>
            <div class="config-meteorologica config-meteorologica--hidden">
                <div class="config-meteorologica--header">
                    <h4>CONFIGURACION METEOROLOGICA</h4>
                    <svg style="width:10px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg>
                </div>
                <div class="config-meteorologica--body">
                    <p>Temperatura</p>
                    <div class="unidades">
                        <div class="unidades--fahrenheit">Fahrenheit (°F)</div>
                        <div class="unidades--celcius">Celcius (°C)</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="principal">
        <form class="search" action="">
            <input type="text" name="region" placeholder="Buscar Ciudad">
            <input type="submit" value="Buscar">
        </form>
        <section class="clima">
            <div class="fondo-clima"></div>
            <div class="clima-actual">
                <aside class="datos-generales">
                    <div class="datos-locales">
                        <h1></h1>
                        <p></p>
                    </div>
                    <div class="temperatura">
                        <h2 class="temp__grado"></h2>
                        <div class="estado">
                            <div class="estado__img">
                                <img src="./Imagenes/09n.png" alt="">
                            </div>
                            <h3>Cielo Claro</h3>
                        </div>
                    </div>
                    <div class="datos-opcionales">
                        <div class="caja">
                            <p>Humedad</p>
                            <h3 class="humedad">34%</h3>
                        </div>
                        <div class="caja">
                            <p>Viento: a</p>
                            <h3 class="viento">1011</h3>
                        </div>
                    </div>
                </aside>
                <article class="mapa">
                    <div id="map"></div>
                </article>
            </div>
            <article class="clima-pronostico">
                <h2>Pronostico</h2>
                <div class="pronostico-contenedor">
                </div>
            </article>
        </section>
    </main>
    <template id="pronostico-template">
        <div class="pronostico">
            <div class="pronostico__fecha">
                <p></p>
                <p></p>
            </div>
            <div class="pronostico__img">
                <img src="" alt="">
            </div>
            <div class="pronostico__temp">
                <h3></h3>
                <p></p>
            </div>
        </div>
    </template>
    <script src="./js/script.js" type="module"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
</body>
</html>
